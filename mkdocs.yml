site_name: mkdocs-obsidian-example
site_description: 'Obsidian.md Notes via Mkdocs.'
site_author: 'Dennis Irsigler'
site_url: https://obsidian.example.irsigler.cloud
docs_dir: './content'
repo_url: https://github.com/dirsigler/mkdocs-obsidian-example/

# Fail to build if we have broken links
strict: false

# Copyright
copyright: 'Copyright &copy; 2021 Dennis Irsigler'

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true

theme:
  name: material  
  language: en
  palette:
    scheme: slate
    primary: deep purple
    accent: purple
  feature:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
  font:
    text: 'Roboto'
    code: 'Cascadia Code PL'

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dirsigler
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/dirsigler
